<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login | DTM Reserveringen</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login-register.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="/">
                        <img class="topbar-logo" src="../icons/HU_logo_small.svg" alt="HU logo">
                        <div class="topbar-text-container">
                            <h1>DTM-Reserveringen</h1>
                        </div>
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="top-menu">
                            <a class="" href="/cart">
                                <img src="../icons/cart-outline.svg" alt="Cart Icon">
                                <span id="cart-amount" class="button-badge">0</span>
                            </a>
                            <a href="/admin">
                                <img src="../icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-wrapper">
            <form action="">
                <h1>inloggen</h1>
                <div class="input-box">
                    <img src="../icons/person-outline.svg" alt="Admin Icon"></a>
                    <input type="email" placeholder="Example@student.hu.nl" required>
                </div>
                <div class="input-box">
                    <img src="../icons/person-outline.svg" alt="Admin Icon"></a>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login">Inloggen</button>
                <a href="/register">
                    <button type="button" class="register">Maak nieuw account aan</button>
                </a>
                <div class="remember-forgot">
                    <label><input type="checkbox">Onthoud mij</label>
                    <a href="#">Wachtwoord Vergeten?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
