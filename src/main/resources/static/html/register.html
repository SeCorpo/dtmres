<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Register | DTM Reserveringen</title>

    <script defer type="module" src="../js/login.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login-register.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="/">
                        <img class="topbar-logo" src="../icons/HU_logo_small.svg" alt="HU logo">
                        <div class="topbar-text-container">
                            <h1>DTM-Reserveringen</h1>
                        </div>
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="top-menu">
                            <a class="" href="/cart">
                                <img src="../icons/cart-outline.svg" alt="Cart Icon">
                                <span id="cart-amount" class="button-badge">0</span>
                            </a>
                            <a href="/admin">
                                <img src="../icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="form-wrapper">
                <form action="">
                    <h1>Registreren</h1>
                    <div class="input-box">
                        <img src="../icons/person-outline.svg" alt="Admin Icon">
                        <input id="login-email" class="registerEmail"  type="email" placeholder="Example@student.hu.nl" required>
                    </div>
                    <div class="input-box">
                        <img src="../icons/person-outline.svg" alt="Admin Icon">
                        <input id="login-password" class="registerPassword" type="password" placeholder="Wachtwoord" required>
                    </div>
                    <div class="input-box">
                        <img src="../icons/person-outline.svg" alt="Admin Icon">
                        <input id="repeat-password" class="registerPassword" type="password" placeholder="Herhaal Wachtwoord" required>
                    </div>
                    <button id="register-button" type="submit" class="register">Registreren</button>
                    <div class="remember-forgot">
                        <label></label>
                        <a href="./login">Heb je al een account?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
